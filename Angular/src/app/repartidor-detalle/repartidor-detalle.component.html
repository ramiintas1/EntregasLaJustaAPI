<div class="container" ALIGN="right" >
    <button style="margin:10px" type="button" class="btn btn-dark"  routerLink= "/login" (click)=cerrarSesion() >Cerrar Sesion</button>
</div>
<div class="container">
    
    <div *ngIf="repartidor">
        <h2>Detalle {{repartidor.nombre | uppercase}}</h2>

        <div class="row g-3 align-items-center">
            <div class="col">
                <label for="nombre">Nombre:</label>
            </div>
            <div class="col">
                <input id="nombre" class="form-control"  [(ngModel)]="repartidor.nombre" placeholder="nombre">
            </div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col">
                <label for="apellido">Apellido:</label>
            </div>
            <div class="col">
                <input id="apellido" class="form-control"  [(ngModel)]="repartidor.apellido" placeholder="apellido">
            </div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col">
                <label for="dni">Dni:</label>
            </div>
            <div class="col">
                <input id="dni" class="form-control"  [(ngModel)]="repartidor.dni" placeholder="dni">
            </div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col">
                <label for="rol">Rol:</label>
            </div>
            <div class="col">
                <select class="form-select" aria-label="Rol" id="rol" name="rol" [(ngModel)]="repartidor.rol" required [disabled]="getLogueado() === 'Repartidor'">
                <option *ngFor='let rol of roles' [value]="rol.nombre">{{rol.nombre}}</option>
            </select>
            </div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col">
                <label for="direccion">Direccion:</label>
            </div>
            <div class="col">
                <input id="direccion" class="form-control"  [(ngModel)]="repartidor.direccion" placeholder="direccion">
            </div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col">
                <label for="vehiculo">Vehiculo:</label>
            </div>
            <div class="col">
                <select class="form-select" aria-label="Vehiculo" id="vehiculo" name="vehiculo" [(ngModel)]="repartidor.vehiculo" required>
                    <option *ngFor='let vehiculo of vehiculos' [value]="vehiculo.tipo">{{vehiculo.tipo}}</option>
                </select>
            </div>
        </div>

        <div class="row g-3 align-items-center">
            <div class="col">
                <label for="email">Email:</label>
            </div>
            <div class="col">
                <input id="email" class="form-control"  [(ngModel)]="repartidor.email" placeholder="email">
            </div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col">
                <label for="fechaN">Fecha de Nacimiento:</label>
            </div>
            <div class="col">
                <input id="fechaN" class="form-control"  [(ngModel)]="repartidor.fechaN" placeholder="fecha de nacimiento">
            </div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col">
                <label for="contrasena">Contrase√±a:</label>
            </div>
            <div class="col">
                <input id="contrasena" class="form-control"  [(ngModel)]="repartidor.contrasena" placeholder="contrasena">
            </div>
        </div>  
        <div class="row g-3 align-items-center">
            <div class="col">
                <label for="estado">Estado:</label>
            </div>
            <div class="col">
                <select class="form-select" aria-label="EstadoRepartidor" id="estado" name="estado" [(ngModel)]="repartidor.estado" required>
                    <option *ngFor='let estado of estados' [value]="estado.nombre">{{estado.nombre}}</option>
                </select>
            </div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col">
                <label for="estado">Zona Actual:</label>
            </div>
            <div class="col">
                <select class="form-select" aria-label="zona" id="zona" name="zona" [(ngModel)]="repartidor.zona" required>
                    <option *ngFor='let zona of zonas' [value]="zona.barrio">{{zona.barrio}}</option>
                </select>
            </div>
        </div>

        <button style="margin:10px" type="button" class="btn btn-dark" *ngIf='rol === "Administrador"' (click)="goBack()">Volver</button>
        <button style="margin:10px" type="button" class="btn btn-dark" (click)="save()">Guardar Cambios</button>
                
    </div>

            <h3>Entregas</h3>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                    <th scope="col"><p ALIGN="center">Id</p></th>
                    <th scope="col"><p ALIGN="center">Estado</p></th>
                    <th scope="col"><p ALIGN="center">Zona</p></th>
                    <th scope="col"><p ALIGN="center">Pedido</p></th>
                    <th scope="col"><p ALIGN="center"> </p></th>
                    </tr>
                </thead>
                <tbody *ngFor='let entrega of entregas'>
                            <th scope="row"  *ngIf='entrega.dniRepartidor === repartidor.dni'><p ALIGN="center">{{entrega.id}}</p></th>
                            <td><p ALIGN="center" *ngIf='entrega.dniRepartidor === repartidor.dni'>{{entrega.estado}}</p></td>
                            <td><p ALIGN="center" *ngIf='entrega.dniRepartidor === repartidor.dni'>{{entrega.zona}}</p></td>
                            <td><p ALIGN="center" *ngIf='entrega.dniRepartidor === repartidor.dni'>{{entrega.pedido}}</p></td><!--{{entrega.pedido}}-->
                            <a  style="margin:10px" type="button" class="btn btn-primary"  *ngIf='entrega.dniRepartidor === repartidor.dni'  routerLink="/detalleEntrega/{{entrega.id}}">Detalle</a>
                </tbody>
            </table>

</div>
